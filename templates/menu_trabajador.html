{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Trabajador | AlgasBio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a252f">

    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .menu-card { max-width: 400px; width: 100%; border: none; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); overflow: hidden; }
        .menu-header { background-color: #1a252f; color: white; padding: 20px; text-align: center; }
        .btn-menu { display: block; width: 100%; padding: 20px; font-size: 1.2rem; font-weight: 600; text-align: left; margin-bottom: 15px; border: none; border-radius: 10px; transition: transform 0.2s; color: white; display: flex; align-items: center; justify-content: space-between; }
        .btn-menu:active { transform: scale(0.98); }
        .btn-algas { background: linear-gradient(135deg, #006064, #0097a7); }
        .btn-granja { background: linear-gradient(135deg, #e65100, #ff9800); }
        .btn-logout { background-color: #fff; color: #dc3545; border: 1px solid #dc3545; margin-top: 20px; font-size: 1rem; padding: 10px; text-align: center; }
    </style>
</head>
<body>

    <div class="container">
        <div class="menu-card bg-white mx-auto">
            
            <div class="menu-header">
                <h4><i class="fa-solid fa-user-gear"></i> Hola, {{ user.username|title }}</h4>
                <p class="mb-0 small opacity-75">Selecciona tu √°rea de trabajo</p>
            </div>

            <div class="p-4">
                
                <a href="{% url 'ingreso_algas' %}" class="btn-menu btn-algas shadow-sm text-decoration-none">
                    <span>
                        <i class="fa-solid fa-water me-2"></i> Planta Algas
                    </span>
                    <i class="fa-solid fa-chevron-right"></i>
                </a>

                <a href="{% url 'ingreso_aves' %}" class="btn-menu btn-granja shadow-sm text-decoration-none">
                    <span>
                        <i class="fa-solid fa-kiwi-bird me-2"></i> Granja Aves
                    </span>
                    <i class="fa-solid fa-chevron-right"></i>
                </a>

                <hr class="my-4">

                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-logout w-100 rounded">
                        <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesi√≥n
                    </button>
                </form>

            </div>
        </div>
        
        <div class="text-center mt-3 text-muted small">
            Sistema AlgasBio v1.0
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // CAMBIO IMPORTANTE: Quitamos {% static ... %} y ponemos la ruta directa
                navigator.serviceWorker.register("/sw.js")
                    .then(reg => console.log('SW registrado en la ra√≠z! üòé', reg.scope))
                    .catch(err => console.log('Fallo SW:', err));
            });
        }
    </script>

</body>
</html>
