<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | AlgasBio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #1a252f 0%, #2c3e50 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .brand-logo { color: #006064; font-size: 3rem; margin-bottom: 10px; }
        .btn-login {
            background-color: #006064; color: white;
            padding: 12px; font-weight: bold; width: 100%;
            border: none; border-radius: 6px; margin-top: 20px;
        }
        .btn-login:hover { background-color: #004d40; }
        .form-control { padding: 12px; background-color: #f8f9fa; border: 1px solid #dee2e6; }
    </style>
</head>
<body>

    <div class="login-card text-center">
        <div class="mb-4">
            <i class="fa-solid fa-leaf brand-logo"></i>
            <h4 style="color: #333; font-weight: 700;">Algas Biotech</h4>
            <p class="text-muted">Acceso al Sistema ERP</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-danger py-2 small">Usuario o contraseña incorrectos</div>
            {% endif %}

            <div class="form-floating mb-3 text-start">
                <input type="text" name="username" class="form-control" id="id_username" placeholder="Usuario" required autofocus>
                <label for="id_username">Usuario</label>
            </div>

            <div class="form-floating mb-3 text-start">
                <input type="password" name="password" class="form-control" id="id_password" placeholder="Contraseña" required>
                <label for="id_password">Contraseña</label>
            </div>

            <button type="submit" class="btn btn-login">INGRESAR</button>
            <input type="hidden" name="next" value="{{ next }}">
        </form>

        <p class="mt-4 text-muted small">&copy; 2024 Sistema de Gestión Interna</p>
    </div>

</body>
</html>
