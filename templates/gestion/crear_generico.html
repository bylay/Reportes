<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .form-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        input, select { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ced4da; border-radius: 5px; }
        label { font-weight: 600; margin-bottom: 5px; display: block; color: #495057; }
        .btn-save { width: 100%; padding: 12px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="form-card">
        <h3 class="mb-4 text-center">{{ titulo }}</h3>
        
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label>{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <small class="text-danger">{{ field.errors.0 }}</small>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-save">Guardar Registro</button>
                <a href="{% url 'panel_gerencia' %}" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
